[remote.github]
owner = "rapha01"
repo = "activityRank-bot"

[changelog]
header = """
# Bot Changelog

All notable changes to this project will be documented in this file.\n
"""
body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}
{% if version %}\
    # [{{ version | trim_start_matches(pat="v") }}]\
    {% if previous %}\
        {% if previous.version %}\
            ({{ self::remote_url() }}/compare/{{ previous.version }}...{{ version }})\
        {% else %}\
            ({{ self::remote_url() }}/tree/{{ version }})\
        {% endif %}\
    {% endif %} \
    - ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
    # [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ## {{ group | upper_first }}
    {% for commit in commits %}
		- {% if commit.scope %}\
			**{{commit.scope}}:** \
		  {% endif %}\
            {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))\
            {% if commit.github.pr_number %} (\
                [#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }})) \
            {%- endif %}\
		{% if commit.breaking %}\
			{% for breakingChange in commit.footers %}\
				\n{% raw %}  {% endraw %}- 💥 **{{ breakingChange.token }}{{ breakingChange.separator }}** {{ breakingChange.value }}\
			{% endfor %}\
		{% endif %}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
commit_parsers = [
    { message = "^feat", group = "<!-- 1 -->🚀 Features" },
    { message = "^fix", group = "<!-- 2 -->🐛 Bug Fixes" },
    { message = "^docs", group = "<!-- 3 -->📝 Documentation" },
    { message = "^perf", group = "<!-- 4 -->🏃 Performance" },
    { message = "^refactor|^typings|^types", group = "<!-- 5 -->🏠 Refactor" },
    { message = "^test", group = "<!-- 6 -->🧪 Testing" },
    { message = "^chore|^ci", group = "<!-- 7 -->⚙️ Other" },
    { body = ".*security", group = "<!-- 0 -->🛡️ Security" },
    { message = "^revert", skip = true },
    { message = '^chore\(deps.*\)', skip = true },
    { message = "^build", skip = true },
]
